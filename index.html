<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="src/style.css" />

    <script src="./src/main.js" type="module"></script>

    <title>Game list</title>
  </head>
  <body>
    <form>
      <input type="text" name="title" id="" placeholder="Game name" />
      <input type="text" name="creater" id="" placeholder="Creater" />
      <button>Add game</button>
    </form>
    <button id="showfilterbtn">Show filters</button>
    <div id="filterDiv" class="hidden">
      <button id="showAll">Show all</button>
      <button id="showFavorits">Show Favorits</button>
      <button id="reset">Reset filters</button>
      <div>
        <label for="sortCreater">Sort by creator:</label>
        <select name="sortCreater" id="sortCreater">
          <option value="">None</option>
          <option value="aö">A-Ö</option>
          <option value="öa">Ö-A</option>
        </select>
      </div>
      <div>
        <label for="sortTitle">Sort by title:</label>
        <select name="sortTitle" id="sortTitle">
          <option value="">None</option>
          <option value="aö">A-Ö</option>
          <option value="öa">Ö-A</option>
        </select>
      </div>
    </div>
    <div id="gameWrapper"></div>
  </body>
</html>
